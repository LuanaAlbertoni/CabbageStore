<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Contato - Cabbage Store</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contato.css">

</head>

<section>
    <div class="container">
        <h1>Contato</h1>
        <p>Entre em contato com a CABBAGE SHOP</p>
    </div> 
</section>

<section class="contato container">
    <h2 class="subtitulo">Contato</h2>
    <form id="form_contato" class="form grid-8">
        <div>
            <label for="nome">Nome *</label>
            <input id="nome" name="nome" type="text" required>
        </div>

        <div>
            <label for="email">E-mail *</label>
            <input id="email" name="email" type="text" required>
        </div>

        <div>
            <label for="unittype">Nacionalidade</label>
            <select id="unittype" name="unittype">
                <option value="1">Templo do Ar</option>
                <option value="2">Tribo da Água</option>
                <option value="3">Nação do Fogo</option>
                <option value="4">Reino da Terra</option>
                <option value="5">República Unida das Nações</option>
            </select>
        </div>
        <label>Mensagem *</label>
        <textarea></textarea>
        <button type="submit">Enviar</button>
    </form>
</section>

    <img src="">
    <a href="index.html">Voltar</a>
</body>

</html>
