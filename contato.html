<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Contato - Cabbage Store</title>
</head>

<body>
    <h1>Contato</h1>

    <form action="enviar.script" method="post" name="form">
        <div>
            <label for="nome">Nome *</label>
            <input id="nome" name="nome" type="text" required>
        </div>

        <div>
            <label for="email">E-mail *</label>
            <input id="email" name="email" type="text" required>
        </div>

        <div>
            <label for="unittype">Nacionalidade</label>
            <select id="unittype" name="unittype">
                <option value="1">Templo do Ar</option>
                <option value="2">Tribo da Água</option>
                <option value="3">Nação do Fogo</option>
                <option value="4">Reino da Terra</option>
                <option value="5">República Unida das Nações</option>
            </select>
        </div>
        <label>Mensagem *</label>
        <textarea></textarea>
        <button type="submit">Enviar</button>
    </form>


    <img src="">
    <a href="index.html">Voltar</a>
</body>

</html>
